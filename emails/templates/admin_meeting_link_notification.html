<!-- SUBJECT: Meeting Link Created - Apply Bureau Admin -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Link Created</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #E5E7EB;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px; background-color: #FFFFFF; border-radius: 8px; overflow: hidden;">
                    <!-- Logo Header -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 30px 40px; background-color: #FFFFFF;">
                            <img src="https://res.cloudinary.com/dbehg8jsv/image/upload/v1767902182/AB_Logo-removebg-preview_mlji6p.png" alt="Apply Bureau" width="220" height="auto" style="display: block; border: 0; max-width: 100%;">
                        </td>
                    </tr>
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 0 40px 40px 40px; background-color: #FFFFFF;">
                            <h1 style="color: #1A1A1A; font-size: 24px; font-weight: 600; margin: 0 0 24px 0; text-align: center; line-height: 1.3;">
                                Meeting Link Created
                            </h1>
                            <p style="color: #1A1A1A; font-size: 16px; line-height: 1.7; margin: 0 0 20px 0;">
                                A meeting has been scheduled with the following details:
                            </p>
                            <!-- Details Box -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 24px 0; background-color: #F8FAFC; border-radius: 6px; border: 1px solid #E2E8F0;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td style="padding: 0 0 12px 0;">
                                                    <p style="color: #64748B; font-size: 12px; margin: 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Client</p>
                                                    <p style="color: #1A1A1A; font-size: 16px; font-weight: 600; margin: 6px 0 0 0;">{{client_name}}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0 0 12px 0;">
                                                    <p style="color: #64748B; font-size: 12px; margin: 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Date</p>
                                                    <p style="color: #1A1A1A; font-size: 16px; margin: 6px 0 0 0;">{{meeting_date}}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0 0 12px 0;">
                                                    <p style="color: #64748B; font-size: 12px; margin: 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Time</p>
                                                    <p style="color: #1A1A1A; font-size: 16px; margin: 6px 0 0 0;">{{meeting_time}}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 0;">
                                                    <p style="color: #64748B; font-size: 12px; margin: 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Meeting Link</p>
                                                    <p style="color: #2563EB; font-size: 14px; margin: 6px 0 0 0; word-break: break-all;">
                                                        <a href="{{meeting_link}}" style="color: #2563EB; text-decoration: underline;">{{meeting_link}}</a>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <!-- CTA Button -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 24px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="{{meeting_link}}" style="display: inline-block; background-color: #2563EB; color: #FFFFFF; padding: 16px 48px; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 16px;">
                                            Join Meeting
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #F1F5F9;">
                            <p style="color: #94A3B8; font-size: 12px; margin: 0; text-align: center;">
                                &copy; {{current_year}} Apply Bureau. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
