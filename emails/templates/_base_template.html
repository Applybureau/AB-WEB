<!-- BASE EMAIL TEMPLATE - Apply Bureau -->
<!-- This is a reference template showing the consistent structure all emails should follow -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Bureau</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #0F172A;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px; background-color: #1E293B; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
                    
                    <!-- Logo Header -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 30px 40px; background: linear-gradient(135deg, #1E293B 0%, #334155 100%);">
                            <img src="https://res.cloudinary.com/dbehg8jsv/image/upload/v1767902182/AB_Logo-removebg-preview_mlji6p.png" alt="Apply Bureau" width="200" height="auto" style="display: block; border: 0; max-width: 100%;">
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px; background-color: #1E293B;">
                            
                            <!-- Title -->
                            <h1 style="color: #F1F5F9; font-size: 28px; font-weight: 700; margin: 0 0 24px 0; text-align: center; line-height: 1.3;">
                                [EMAIL TITLE HERE]
                            </h1>
                            
                            <!-- Greeting -->
                            <p style="color: #E2E8F0; font-size: 16px; line-height: 1.7; margin: 0 0 20px 0;">
                                Hello [NAME],
                            </p>
                            
                            <!-- Main Message -->
                            <p style="color: #CBD5E1; font-size: 16px; line-height: 1.7; margin: 0 0 24px 0;">
                                [MAIN MESSAGE CONTENT]
                            </p>
                            
                            <!-- Info Box (Optional) -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 24px 0; background-color: #334155; border-radius: 8px; border: 1px solid #475569;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <p style="color: #94A3B8; font-size: 12px; margin: 0 0 12px 0; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">DETAILS</p>
                                        <p style="color: #E2E8F0; font-size: 14px; margin: 0 0 10px 0; line-height: 1.6;">
                                            <strong style="color: #F1F5F9;">Label:</strong> Value
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- CTA Button (Optional) -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 24px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="[LINK]" style="display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: #FFFFFF; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 16px; box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);">
                                            [BUTTON TEXT]
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Closing -->
                            <p style="color: #CBD5E1; font-size: 16px; line-height: 1.7; margin: 0;">
                                Best regards,<br>
                                <strong style="color: #F1F5F9;">The Apply Bureau Team</strong>
                            </p>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #0F172A; border-top: 1px solid #334155;">
                            <p style="color: #64748B; font-size: 14px; line-height: 1.6; margin: 0 0 10px 0; text-align: center;">
                                Questions? Contact us at <a href="mailto:support@applybureau.com" style="color: #10B981; text-decoration: none;">support@applybureau.com</a>
                            </p>
                            <p style="color: #475569; font-size: 12px; margin: 0; text-align: center;">
                                &copy; 2026 Apply Bureau. All rights reserved.
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
